services:
  postgres:
    image: postgres:16
    container_name: big_postgres
    environment:
      POSTGRES_DB: maintenace_prediction
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    # Remove external port exposure in production - only accessible within Docker network
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d maintenace_prediction"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "fluentbit.logs=true"

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.1.3
    container_name: big_redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "256M"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - "PLAINTEXT://0.0.0.0:9092"
      - --advertise-kafka-addr
      - "PLAINTEXT://redpanda:9092"
    # Remove external port exposure in production - only accessible within Docker network
    # ports:
    #   - "9092:9092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health --brokers redpanda:9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "fluentbit.logs=true"

  backend:
    build:
      context: ./backend_bigdata
      dockerfile: Dockerfile
    container_name: big_backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/maintenace_prediction
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      KAFKA_TOPIC_PREDICTIONS: predictions
      # Production settings
      PYTHONUNBUFFERED: "1"
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    # Remove external port exposure - only nginx should be exposed
    # ports:
    #   - "8000:8000"
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "fluentbit.logs=true"

  frontend:
    build:
      context: ./frontend_bigdata
      dockerfile: Dockerfile
    container_name: big_frontend
    environment:
      VITE_API_BASE: /api
    depends_on:
      - backend
    # Remove external port exposure - only nginx should be exposed
    # ports:
    #   - "3000:3000"
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "fluentbit.logs=true"

  nginx:
    image: nginx:1.21-alpine
    container_name: big_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
      - kibana
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "fluentbit.logs=true"

  # Elasticsearch for log storage
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: big_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
      - cluster.name=bigdata-logs
      - bootstrap.memory_lock=false
      - indices.memory.index_buffer_size=10%
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s
    restart: unless-stopped
    networks:
      - app-network

  # Kibana for log visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: big_kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana.bigdataproject.tech
      - SERVER_BASEPATH=
      - SERVER_PUBLICBASEURL=http://kibana.bigdataproject.tech
      - NODE_OPTIONS=--max-old-space-size=256
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status | grep -q '\"level\":\"available\"'"]
      interval: 30s
      timeout: 10s
      retries: 15
      start_period: 120s
    restart: unless-stopped
    networks:
      - app-network

  # Fluent Bit for log collection
  fluentbit:
    image: fluent/fluent-bit:2.2
    container_name: big_fluentbit
    volumes:
      - ./fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./fluent-bit/parsers.conf:/fluent-bit/etc/parsers.conf:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:
  redpanda_data:
  elasticsearch_data:

networks:
  app-network:
    driver: bridge