services:
  postgres:
    image: postgres:16
    container_name: big_postgres
    environment:
      POSTGRES_DB: maintenace_prediction
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    # Remove external port exposure in production - only accessible within Docker network
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d maintenace_prediction"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    networks:
      - app-network

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.1.3
    container_name: big_redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:9092
    # Remove external port exposure in production - only accessible within Docker network
    # ports:
    #   - "9092:9092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health --brokers redpanda:9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build:
      context: ./backend_bigdata
      dockerfile: Dockerfile
    container_name: big_backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/maintenace_prediction
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      KAFKA_TOPIC_PREDICTIONS: predictions
      # Production settings
      PYTHONUNBUFFERED: "1"
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    # Remove external port exposure - only nginx should be exposed
    # ports:
    #   - "8000:8000"
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend_bigdata
      dockerfile: Dockerfile
    container_name: big_frontend
    environment:
      VITE_API_BASE: /api
    depends_on:
      - backend
    # Remove external port exposure - only nginx should be exposed
    # ports:
    #   - "3000:3000"
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:1.21-alpine
    container_name: big_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:
  redpanda_data:

networks:
  app-network:
    driver: bridge